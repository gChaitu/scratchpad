
<mat-card>
    <mat-card-content>
        <form [formGroup]="cloudPerf" class="functions">
            <mat-form-field>
                <mat-label>Choose Category</mat-label>
                <mat-select formControlName="category" >
                    <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose Function</mat-label>
                <mat-select formControlName="function" >
                    <mat-option *ngFor="let function of functions" [value]="function">{{ function }}</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="actions">
                <div><button mat-raised-button>Run on Azure</button></div>
                <div><button mat-raised-button>Run on Aws</button></div>
            </div>
           
        </form>
    </mat-card-content>
</mat-card>

<div class="chart" [chart]="chart">

</div>
